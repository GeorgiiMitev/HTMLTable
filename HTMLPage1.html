<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблица</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">Ден</th>

            <th colspan="3">ПРОГРАМА</th>
        </tr>

        <tr>
            <th colspan="2">ВРЕМЕ</th>
            <th row="2">Тема</th>
        </tr>

        <tr>
            <th>Начало</th>
            <th>Край</th>
        </tr>

        <tr>
            <td>20.10.2022</td>
            <td>9:00</td>
            <td>13:00</td>
            <td>Как работи интернет</td>
        </tr>

        <tr>
            <td>21.10.2022</td>
            <td>9:00</td>
            <td>13:00</td>
            <td>Въведение в HTML</td>
        </tr>

        <tr>
            <td>22.10.2022</td>
            <td>9:00</td>
            <td>11:00</td>
            <td>Основни тагове за текст в HTML</td>
        </tr>

        <tr>
            <td>23.10.2022</td>
            <td>9:00</td>
            <td>12:00</td>
            <td>Изображения в HTML</td>
        </tr>

        <tr>
            <td>24.10.2022</td>
            <td>9:00</td>
            <td>13:00</td>
            <td>Хипервръзки/линкове в HTML</td>
        </tr>
    </table>
</body>
</html>
